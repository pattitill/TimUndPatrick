<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="../../central.css">
</head>
<body>
<div class="menu-container">
    <h1>Welcome to the game,</h1>
    <h2 id="user-heading"> </h2>
    <button class="menu-button" onclick="navigateTo('game')">Start the game</button>
    <button class="menu-button" onclick="navigateTo('highscore')">Highscores</button>
    <button class="menu-button" onclick="navigateTo('instruction')">Instructions</button>
    <button class="menu-button" onclick="navigateTo('trivia')">Trivia</button>
    <button class="menu-button" onclick="navigateTo('sources')">Sources</button>
</div>
<button class="button2 logout-button" onclick="logout(), navigateTo('login')">Logout</button>

<script src="menu.js"></script>
<script>
    function logout() {
        localStorage.clear(); // Clear all local storage
    }
</script>
</body>
</html>
