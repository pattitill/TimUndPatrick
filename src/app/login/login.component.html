<div class="background-image">
  <img src="https://imgur.com/MICJbtV.jpg" alt="Background Image" class="background-img">

  <div class="container mx-auto" style="max-width: 400px;">
    <div class="text-center text-shadow">
      <h1 class="mt-20 mb-4 text-6xl font-bold text-gray-200">Login</h1>
    </div>

    <div class="text-center mt-10 blurred-background">
      <!-- Username field -->
      <div class="form-group">
        <input type="text" id="username" class="form-control-lg border blurred-input" placeholder="Benutzername" required>
      </div>

      <!-- Password field -->
      <div class="form-group mt-4">
        <input type="password" id="password" class="form-control-lg border blurred-input" placeholder="Passwort" required>
      </div>

      <!-- Login and Create Account buttons -->
      <div class="flex flex-row form-group justify-center items-center mt-6">
        <button type="button" id="create-account" class="button2" style="margin-left: 10px;">Account erstellen</button>
        <button type="button" id="login" class="button1" style="margin-left: 10px;">Anmelden</button>
      </div>

      <!-- Message display area -->
      <div id="message" class="text-red-800 mt-4"></div>
    </div>
  </div>
</div>
