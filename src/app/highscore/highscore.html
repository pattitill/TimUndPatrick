<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard - Higher or Lower Game</title>
    <link rel="stylesheet" href="highscore.css">
</head>
<body class="scoreboard-background">
<div class="scoreboard-container">
    <h1>Scoreboard</h1>
    <ul id="score-list">
        <!--dynamische score list-->
    </ul>
    <button class="menu-button" onclick="goToMenu()">Back to Menu</button>
</div>

<script>
    //playerscore aus dem local storage ziehen
    function getPlayerScore() {
        const playerScore = localStorage.getItem("hacker");
        return playerScore ? { name: "Hacker", score: parseInt(playerScore) } : null;
    }

    //hardcoded scores
    const scores = [
        { name: "Tim", score: 7 },
        { name: "Deniz", score: 11 }
    ];

    //wenn ein score fuer player existiert wird dieser hinzugefuegt
    const playerScore = getPlayerScore();
    if (playerScore) {
        scores.push(playerScore);
    }

    //sortiert die scores in aufsteigender reihenfolge
    scores.sort((a, b) => b.score - a.score);

    //das scoreboard wird dynamisch erstellt
    const scoreList = document.getElementById("score-list");
    scores.forEach(score => {
        const listItem = document.createElement("li");
        listItem.textContent = `${score.name}: ${score.score}`;
        scoreList.appendChild(listItem);
    });

    //navigation zum menu
    function goToMenu() {
        window.location.href = '../menu/menu.html'; // Link to menu page
    }
</script>
</body>
</html>
